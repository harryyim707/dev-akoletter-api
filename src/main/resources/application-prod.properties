spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${CLEARDB_DATABASE_URL}
# heroku mysql username
spring.datasource.username=${CLEARDB_DATABASE_USERNAME}
# heroku mysql pwd
spring.datasource.password=${CLEARDB_DATABASE_PW}
#

spring.jpa.hibernate.ddl-auto=update


#token secret key
jwt.secret = ${JWT_SECRET_KEY}

spring.web.resources.add-mapping=true
spring.mvc.throw-exception-if-no-handler-found=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

# redis
spring.data.redis.host=${REDISCLOUD_HOST}
spring.data.redis.port=${REDISCLOUD_PORT}
spring.data.redis.password=${REDISCLOUD_PW}

# CLOVA Summary API
clientId=${CLOVA_CLIENT_ID}
clientSecret=${CLOVA_CLIENT_SECRET}
apiUrl=${CLOVA_API_URL}