server.port=${CUSTOMCONNSTR_PORT}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQLCONNSTR_DB_URL}
spring.datasource.username=${MYSQLCONNSTR_DB_USERNAME}
spring.datasource.password=${MYSQLCONNSTR_DB_PW}
spring.config.activate.on-profile=prod

#spring.jpa.hibernate.ddl-auto=update


#token secret key
jwt.secret = ${CUSTOMCONNSTR_JWT_SECRET_KEY}

spring.web.resources.add-mapping=true
spring.mvc.throw-exception-if-no-handler-found=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

# redis
spring.data.redis.host=${REDISCACHECONNSTR_REDIS_HOST}
spring.data.redis.port=${REDISCACHECONNSTR_REDIS_PORT}
spring.data.redis.password=${REDISCACHECONNSTR_REDIS_KEY}

# CLOVA Summary API
clientId=${CUSTOMCONNSTR_CLOVA_CLIENT_ID}
clientSecret=${CUSTOMCONNSTR_CLOVA_CLIENT_SECRET}
apiUrl=${CUSTOMCONNSTR_CLOVA_API_URL}